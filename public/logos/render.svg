<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" aria-hidden>
  <rect width="64" height="64" rx="8" fill="#081025"/>
  <!-- stylized "render" rocket / triangle mark -->
  <g transform="translate(16,12)" fill="none" stroke="none">
    <defs>
      <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#00c2ff"/>
        <stop offset="1" stop-color="#6c63ff"/>
      </linearGradient>
    </defs>

    <!-- main triangular rocket body -->
    <path d="M16 0 L32 32 L0 32 Z" fill="url(#g1)" opacity="0.98" />

    <!-- window -->
    <circle cx="16" cy="12" r="4.2" fill="#ffffff" opacity="0.92"/>

    <!-- flame -->
    <path d="M10 32 C12 28,20 30,22 26 C24 22,14 18,12 22 C10 26,8 30,10 32 Z" fill="#ff7a48" opacity="0.95"/>
  </g>

  <text x="32" y="58" font-family="Inter, Roboto, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Render</text>
</svg>